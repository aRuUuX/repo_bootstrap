<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <script defer src="./index.js"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Nike</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container mt-3" id="containerLogin">
        <label><h3>Login</h3></label>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <button type="button" class="btn btn-outline-primary mt-1">Login</button>
          <a type="button"  class="btn btn-outline-success mt-1" data-bs-toggle="modal" data-bs-target="#exampleModal">Register</a>
          <a href="#" class="text-decoration-underline">Forgot password?</a> 

        
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Create account</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="txtModalEmail" placeholder="name@example.com">
                        <label for="txtModalEmail">Email Address</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="txtModalName" placeholder="name">
                        <label for="txtModalName">Name</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="txtModalPassword" placeholder="Password">
                        <label for="txtModalPassword">Password</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="txtModalConfirmPassword" placeholder="Password">
                        <label for="txtModalConfirmPassword">Confirm Password</label>
                      </div>
                      <div class="container mt-3">
                      <div class="mt-2 row">
                        <label for="radioGender">Gender</label>
                        <div class="form-check col-4">
                          <input class="form-check-input" value="rather" type="radio" name="radioGender" id="ratherRadio" checked>
                          <label class="form-check-label" for="flexRadioDefault1">
                            Rather not say
                          </label>
                        </div>
                        <div class="form-check col-4">
                          <input class="form-check-input" value="male" type="radio" name="radioGender" id="maleRadio">
                          <label class="form-check-label" for="flexRadioDefault1">
                            Male
                          </label>
                        </div>
                        <div class="form-check col-4">
                          <input class="form-check-input" value="female" type="radio" name="radioGender" id="femaleRadio">
                          <label class="form-check-label" for="flexRadioDefault2">
                            Female
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="mt-3">
                      <div class="form-floating">
                      <select id="modalSelect" class="form-select" aria-label="Default select example">
                        <option value="0" selected>Select year level...</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                      </select>
                      <label for="floatingSelect">Year Level</label>
                      </div>
                  </div>
                  <div class="mt-3">
                    <div class="input-group">
                      <span class="input-group-text">Address</span>
                      <textarea id="modalTextArea" class="form-control" aria-label="With textarea"></textarea>
                    </div>
                  </div>
                  <div class="mt-3">
                    <div class="form-floating mb-3">
                      <input type="date" class="form-control" id="modalDate" placeholder="Birthdate">
                      <label for="floatingDate">Birthdate</label>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                <button id="btnModalRegister" type="button" class="btn btn-success">Register</button>
                </div>
            </div>
            </div>
        </div>
    </div>



<br>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</body>
</html>
